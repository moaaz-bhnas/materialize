<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Materialize</title>
</head>
<body>
  <!-- .container
    - It keeps everything inside a central column.
    - It gives it a left margin and a right margin.
    - It makes the max-width of that column certain amount of pixels for different screen sizes.
   -->
  <div class="container">
    <section>
      <h1>Love you!</h1>
      <!-- .flow-text
        - A special type of paragraphs that's a bit bigger.
        - Used to make the text stand out.
      -->
      <p class="flow-text">This is a flow text.</p>
    </section>

    <section>
      <h1>Hiding Content</h2>
      <h4 class="hide">Hide me on all</h4>
      <h4 class="hide-on-small-only">Small only</h4>
      <h4 class="hide-on-med-only">Medium only</h4>
      <h4 class="hide-on-large-only">Large only</h4>
      <h4 class="hide-on-med-and-up">Medium and large</h4>
      <h4 class="hide-on-med-and-down">Medium and small</h4>
    </section>

    <section>
      <h1>Colors</h1>
      <p class="indigo lighten-4 indigo-text text-darken-4">
        Someday the paniching will stop ..
      </p>
      <p class="green accent-1 green-text text-darken-4">
        and love will fill your heart 
      </p>
    </section>
  </div>
</body>
</html>
