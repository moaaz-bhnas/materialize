<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Materialize</title>
</head>
<body>
  <!-- .container
    - It keeps everything inside a central column.
    - It gives it a left margin and a right margin.
    - It makes the max-width of that column certain amount of pixels for different screen sizes.
   -->
  <div class="container">
    <h1>Love you!</h1>
    <!-- .flow-text
      - A special type of paragraphs that's a bit bigger.
      - Used to make the text stand out.
    -->
    <p class="flow-text">I will always love no matter what!</p>
  </div>
</body>
</html>
